{% extends 'base.html' %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<p>
    <a href="/users/new">
        <button>Add a new user</button>
    </a>
    <a href="/">
        <button>Home</button>
    </a>
</p>
{% endblock %}
