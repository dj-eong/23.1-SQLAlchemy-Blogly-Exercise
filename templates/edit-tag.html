{% extends 'base.html' %}

{% block content %}
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <input type="text" name="tag-name" value="{{tag.name}}">
    <br>
    <a href="/tags/{{tag.id}}">
        <button type="button">Cancel</button>
    </a>
    <button>Edit</button>
</form>
{% endblock %}
