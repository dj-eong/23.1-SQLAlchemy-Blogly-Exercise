{% extends 'base.html' %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>By <a href="/users/{{post.user.id}}">{{post.user.first_name}} {{post.user.last_name}}</a></i></p>
<a href="/posts/{{post.id}}/edit">
    <button>Edit</button>
</a>
<form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
</form>
<a href="/users">
    <button>All users</button>
</a>
{% endblock %}
